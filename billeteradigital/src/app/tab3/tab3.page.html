<ion-header [translucent]="false">
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Soporte
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" class="ion-text-center">Soporte</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card class="support-card">
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo Electr√≥nico</ion-label>
          <ion-input type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Mensaje</ion-label>
          <ion-textarea rows="6"></ion-textarea>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-row class="ion-justify-content-center ion-padding-end">
    <ion-button color="success" size="small" fill="outline">
      Enviar Mensaje
    </ion-button>
  </ion-row>
</ion-content>
